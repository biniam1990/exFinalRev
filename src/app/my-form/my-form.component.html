
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input name="username" ngModel type="text" id="username" class="form-control" required>
          </div>
          <button class="btn btn-default" (click)="suggestUserName()" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input #email="ngModel" name="email" email required ngModel type="email" id="email" class="form-control">
          <span class="help-block" *ngIf="!email.valid && email.touched">Email please</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select name="secret" [ngModel]="'pet'" id="secret" class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question">Secret Answer</label>
          <textarea id="question" class="form-control" ([ngModel])="answer" name="question"  rows="3">Hello</textarea>
          <p>Your reply: {{answer}}</p>
        </div>

        <button [disabled]="!form.valid"
          class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
